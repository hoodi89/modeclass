<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 결제 참여 버튼</title>
  <style>
    /* 플로팅 버튼 스타일 */
    .floating-button {
      position: fixed;
      bottom: 20px; /* 화면 하단에서 20px 위 */
      left: 20px; /* 왼쪽 여백 20px */
      right: 20px; /* 오른쪽 여백 20px */
      background-color: #000000; /* 검은색 배경 */
      color: white; /* 흰색 텍스트 */
      padding: 15px 0;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
    }

    .floating-button:hover {
      background-color: #444444; /* 어두운 회색으로 hover 효과 */
    }

    /* 화면 크기가 작은 경우 버튼 크기 조정 */
    @media screen and (max-width: 768px) {
      .floating-button {
        font-size: 16px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <!-- 플로팅 버튼 -->
  <a href="https://hoodi89.github.io/payment_page/payment_test.html" target="_blank">
    <button class="floating-button" id="payment-button">지금 결제하고 클래스 참여하기</button>
  </a>

</body>
</html>
