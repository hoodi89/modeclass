<!DOCTYPE html>
<html lang="ko">
  <head>
    
    <meta charset="utf-8" />
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <style>
      /* 결제 버튼 스타일링 */
      #payment-button {
        width: 100%; /* 가로 100% */
        height: 50px; /* 세로 50px */
        font-size: 18px; /* 글자 크기 */
        color: white; /* 글자 색 */
        background-color: #0078ff; /* 버튼 배경 색 */
        border: none; /* 기본 테두리 제거 */
        border-radius: 8px; /* 버튼 모서리 둥글게 */
        cursor: pointer; /* 클릭 시 커서 변경 */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        text-align: center; /* 글자 중앙 정렬 */
        font-weight: bold; /* 글자 두께 */
        transition: background-color 0.3s ease; /* 버튼 배경 색 변화 효과 */
      }

      /* 버튼 호버 시 배경 색 변경 */
      #payment-button:hover {
        background-color: #0056b3;
      }

      /* 버튼 클릭 시 색상 변경 */
      #payment-button:active {
        background-color: #004085;
      }
    </style>
  </head>
  <body>
    <!-- 할인 쿠폰 -->
    <div>
      <input type="checkbox" id="coupon-box" />
      <label for="coupon-box"> 5,000원 쿠폰 적용 </label>
    </div>
    <!-- 결제 UI -->
    <div id="payment-method"></div>
    <!-- 이용약관 UI -->
    <div id="agreement"></div>
    <!-- 결제하기 버튼 -->
    <button class="button" id="payment-button" style="margin-top: 30px">결제하기</button>

    <script>
      main();

      async function main() {
        const button = document.getElementById("payment-button");
        const coupon = document.getElementById("coupon-box");
        // ------  결제위젯 초기화 ------
        const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
        const tossPayments = TossPayments(clientKey);
        // 회원 결제
        const customerKey = "n_sSfquMV-O95YFKyhMmw";
        const widgets = tossPayments.widgets({
          customerKey,
        });
        // 비회원 결제
        // const widgets = tossPayments.widgets({ customerKey: TossPayments.ANONYMOUS });

        // ------ 주문의 결제 금액 설정 ------
        await widgets.setAmount({
          currency: "KRW",
          value: 50000,
        });

        await Promise.all([
          // ------  결제 UI 렌더링 ------
          widgets.renderPaymentMethods({
            selector: "#payment-method",
            variantKey: "DEFAULT",
          }),
          // ------  이용약관 UI 렌더링 ------
          widgets.renderAgreement({ selector: "#agreement", variantKey: "AGREEMENT" }),
        ]);

        // ------  주문서의 결제 금액이 변경되었을 경우 결제 금액 업데이트 ------
        coupon.addEventListener("change", async function () {
          if (coupon.checked) {
            await widgets.setAmount({
              currency: "KRW",
              value: 50000 - 5000,
            });

            return;
          }

          await widgets.setAmount({
            currency: "KRW",
            value: 50000,
          });
        });

        // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
        button.addEventListener("click", async function () {
          await widgets.requestPayment({
            orderId: "8eCLKh4t6uRzPaAT5mwGt",
            orderName: "토스 티셔츠 외 2건",
            successUrl: window.location.origin + "/success.html",
            failUrl: window.location.origin + "/fail.html",
            customerEmail: "customer123@gmail.com",
            customerName: "김토스",
            customerMobilePhone: "01012341234",
          });
        });
      }
    </script>
  </body>
</html>
